<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">My art</h1>
  </header>

  <main>
    <p>I've always loved to draw, and this is some of my art.</p>

    <p>I use Photoshop to make my digital art, and a Wacom Tablet to draw.</p>
    
    <div class = "grid">
        <figure>
        <img src="images/juliaicon.png" alt="A drawing of me" width="200">
        <figcaption>Julia</figcaption>
        </figure>
        <figure>
        <img src="images/juliaicon2.png" alt="Another drawing of me" width="200">
        <figcaption>Another Julia</figcaption>
        </figure>
        <figure>
        <img src="images/lavandamug.jpeg" alt="My original character Lavanda" width="200">
        <figcaption>Lavanda</figcaption>
        </figure>
        <figure>
        <img src="images/lavandawall.png" alt="A wallpaper of my character Lavanda" width="200">
        <figcaption>Another Lavanda</figcaption>
        </figure>
        <figure>
        <img src="images/pearlearring.jpg" alt="Re-drawing of the Pearl Earring Painting" width="200">
        <figcaption>Girl in a Pearl Earring</figcaption>
        </figure>
        <figure>
        <img src="images/ufo.png" alt="Fanart from a book about Ufo" width="200">
        <figcaption>Book fanart</figcaption>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
